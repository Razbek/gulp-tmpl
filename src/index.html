        <h1>Hrdina <span id="heroName"></span></h1>
        <span id="zbran"></span><br/>
        <span id="zbroj"></span><br/>
        <label for="heroName">Zadejte jméno svého hrdiny</label><br />
        <input type="text" id="setHeroName" /><br/>
        <label for="heroWeapon">Zadejte zbran svého hrdiny</label><br />
        <input type="text" id="setHeroWeapon" /><br />
        <label for="heroArmor">Zadejte zbroj svého hrdiny</label><br />
        <input type="text" id="setHeroArmor" /><br />
        <button type="submit" onclick="createHero()">Vytvořit hrdinu</button>

        <script>
            function createHero() {
                var jmeno = document.getElementById("setHeroName").value;
                var zbran = document.getElementById("setHeroWeapon").value;
                var zbroj = document.getElementById("setHeroArmor").value;

                if (jmeno.length !== 0) {
                    document.getElementById("heroName").innerHTML = jmeno;
                    document.getElementById("zbran").innerHTML = zbran;
                    document.getElementById("zbroj").innerHTML = zbroj;
                } else {
                    return alert("Zadejte jméno");
                }
                return true;
            }

            var Hero = function (jmeno, zbran, zbroj) {
                this.jmeno = jmeno;
                this.zbran = zbran;
                this.zbroj = zbroj;
            }

            Hero.prototype = {
                set hero(parts) {
                    var vlastnosti = parts.toString().split(", ");
                    this.jmeno = vlastnosti[0] || "Hrdina neexistuje";
                    this.zbran = vlastnosti[1] || "Beze zbraně";
                    this.zbroj = vlastnosti[2] || "Beze zbroje";
                },
                get hero() {
                    return this.jmeno + " " + this.zbran + " " + this.zbroj;
                }
            };
            var patrik = new Hero("Patrik", "meč", "vesta");

        </script>
