    <body>
        <h1 id="sayHello"></h1>
        <script>
            function inArray(arrayToCheck, value) {
                for (i = 0; i < arrayToCheck.length; i++) {
                    if (arrayToCheck[i] === value) {

                        return true;
                    }
                }
                return false;
            }
            var randArray = [1, 2, 3, 4, 5];
            document.write("in Array: ", inArray(randArray, 6), "<br>");


            function times3(num) {
                return num * 3;
            }
            function multiply(func, num) {
                return func(num);
            }
            function getSum() {
                var sum = 0;
                for (i = 0; i < arguments.length; i++) {

                    sum += arguments[i]
                }
                return sum;
            }
            ;
            document.write("sum =", getSum(1, 2, 3, 4, 5, 6), "<br>");

            function times2(theArray) {
                var newArray = [];
                for (i = 0; i < theArray.length; i++) {
                    newArray.push(theArray[i] * 2)
                }
                return newArray;
            }
            document.write("Array ", times2([1, 2, 3, 4, 5]).toString(), "<br>")

            function factorial(num) {
                if (num <= 1) {
                    return 1;
                } else {
                    return num * factorial(num - 1);
                }
            }
            document.write("Factorial ", factorial(4).toString(), "<br>");

            function openAlert(mess) {
                alert(mess);
            }
        </script>
        <a href="JavaScript:void(0)" onmouseover="openAlert('hi hi hi')">Click</a>

        <div style="background: red;width: 50px;height: 50px;" id="moveObject">

        </div>
        <script>
            document.body.onmousemove = function (e) {
                e = e || window.event; //For IE
                var pageX = e.pageX;
                var pageY = e.pageY;

                if (pageX === undefined) {
                    pageX = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
                    pageY = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
                }
                pageX = pageX / 10;
                pageY = pageY / 10;
                document.getElementById("moveObject").style.transform = "translate(" + pageX + "px," + pageY + "px)";
            };
        </script>
    </body>
