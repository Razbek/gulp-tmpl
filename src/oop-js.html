    <body>

        <script>

            //Defaults for animal
            function Animal() {
                this.name = "Veverka";
                this.sound = "mnam";
                this.owner = "laska";
            }


            Animal.prototype.setOwner = function (newOwner)
            {
                if (typeof newOwner != "undefined")
                {
                    this.owner = newOwner;
                } else
                {
                    document.write("please enter owner");
                }
            }

            Animal.prototype.getOwner = function () {
                return this.owner;
            }


            Animal.prototype.setName = function (newName)
            {
                if (typeof newName != "undefined")
                {
                    this.name = newName;
                } else
                {
                    document.write("please enter Name");
                }
            }

            Animal.prototype.getName = function () {
                return this.name;
            }


            Animal.prototype.setSound = function (newSound)
            {
                if (typeof newSound != "undefined")
                {
                    this.sound = newSound;
                } else
                {
                    document.write("please enter Sound");
                }
            }

            Animal.prototype.getSound = function () {
                return this.sound;
            }


            var dog = new Animal();
            dog.setName("Daisy");
            dog.setOwner("pata");
            dog.setSound("vrrr");

            document.write("Jméno ", dog.getName() + "<br />");
            document.write("majitel ", dog.getOwner() + "<br />");
            document.write("zvuk ", dog.getSound() + "<br />");


            function Cat() {
                Animal.call(this);
                this.mode = "Happy";
            }

            Cat.prototype = new Animal();
            Cat.prototype.constructor = Cat;

            Cat.prototype.getMode = function () {
                return this.mode;
            }

            Cat.prototype.setMode = function (newMode) {
                if (typeof newMode != "undefined") {
                    this.mode = newMode;
                } else {
                    document.write("Please enter a valid mode");
                }
            }

            var sophie = new Cat;

            sophie.setName("laska");
            sophie.setOwner("laska");
            sophie.setSound("mnau");
            sophie.setMode("Crazy");

            document.write("Jménop kočky ", sophie.getName() + "<br />");
            document.write("Majitel kočky ", sophie.getOwner() + "<br />");
            document.write("Zvuk kočky ", sophie.getSound() + "<br />");
            document.write("Nálada kočky ", sophie.getMode() + "<br />")


            document.write(typeof (sophie));
        </script>
